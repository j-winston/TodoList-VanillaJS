<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTodo</title>
  </head>
  <body>
    <div class="mytodo-app">
      <header class="header">
        <div class="icon-container">myTodo</div>
      </header>
      <div class="content-container">
        <div class="left-nav">
          <div class="nav-link-container">
            <div class="inbox-nav-link"></div>
          </div>
          <div class="project-container">
            <h3 class="project-container-title">Project</h3>
            <div class="project-list-container">
              <div class="project">
                <div class="project-title"></div>
                <div class="project-delete-btn"></div>
              </div>

              <template id="newProjectTemplate">
                <form action="#" class="new-project-form" method="get">
                  <div class="form-inputs">
                    <input
                      type="text"
                      placeholder="Project Name"
                      required="required"
                      id="project-name"
                    />
                  </div>
                  <div class="form-confirm">
                    <button class="confirm-project-btn" type="submit">
                      Add Project
                    </button>
                    <button class="cancel-project-btn">Cancel</button>
                  </div>
                </form>
              </template>
            </div>
          </div>
          <div class="add-project-btn">+</div>
        </div>

        <div class="project-viewer">
          <h1 class="project-viewer-title"></h1>
          <div class="project-tasks">
            <div class="task-container" id="active-container">
              <p class="task-title"></p>
              <p class="task-description"></p>
              <p class="task-due-date"></p>
              <div class="task-edit-menu">
                <div class="delete-task"></div>
                <div class="edit-task"></div>
              </div>
            </div>
          </div>

          <template id="editTaskTemplate">
            <form action="#" class="edit-task-form" method="get">
              <div class="inputs">
                <input
                  type="text"
                  placeholder="title"
                  required="required"
                  class="title"
                  id="title"
                />
                <input
                  type="text"
                  placeholder="description"
                  required="required"
                  id="description"
                  class="description"
                />
                <input type="date" id="duedate" class="date-picker" />

                <button class="cancel-btn">Cancel</button>
                <button class="save-btn" type="submit">Save</button>
              </div>
            </form>
          </template>

          <template id="newTaskTemplate">
            <form action="#" class="new-task-form" method="get">
              <div class="form-inputs">
                <input type="radio" id="completed" class="radio-button" />
                <input
                  type="text"
                  placeholder="Pickup Julie @ 3pm"
                  required="required"
                  id="name"
                />
                <input
                  type="text"
                  placeholder="Ballet class ends 2 hours early today"
                  required="required"
                  id="description"
                />
                <input type="date" id="duedate" class="date-picker" />
              </div>
              <div class="form-confirm">
                <button class="confirm-task-btn" type="submit">Add Task</button>
                <button class="cancel-task-btn">Cancel</button>
              </div>
              <div class="form-date"></div>
            </form>
          </template>
          <div class="add-task-btn">+</div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
