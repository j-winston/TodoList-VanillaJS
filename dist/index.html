<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTodo</title>
  </head>
  <body>
    <div class="mytodo-app">
      <header class="header">
        <div class="icon-container">myTodo</div>
      </header>
      <div class="content-container">
        <div class="left-nav">
          <div class="nav-link-container">
            <div class="nav-link">Inbox</div>
          </div>
          <div class="project-container">
            <h3 class="project-container-title">Project</h3>
            <div class="project-list-container">
              <div class="project">
                <div class="project-title">Wash Tahoe</div>
                <div class="project-delete-btn">X</div>
              </div>

              <template id="newProjectTemplate">
                <form action="#" class="new-project-form" method="get">
                  <div class="form-inputs">
                    <input
                      type="text"
                      placeholder="Project Name"
                      required="required"
                      id="project-name"
                    />
                  </div>
                  <div class="form-confirm">
                    <button class="confirm-project-btn" type="submit">
                      Add Project
                    </button>
                    <button class="cancel-project-btn">Cancel</button>
                  </div>
                </form>
              </template>
            </div>
          </div>
          <div class="add-project-btn">+</div>
        </div>
        <div class="project-viewer">
          <h1 class="project-title">Inbox</h1>
          <div class="project-tasks">
            <div class="task-container">
              <p class="task-title">Brush Hair</p>
              <p class="task-description">Get all pretty</p>
            </div>
          </div>
          <div class="add-task-btn">+ Add Task</div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
