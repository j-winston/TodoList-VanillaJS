<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTodo</title>
    <script
      src="https://kit.fontawesome.com/9e54a7e65f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="mytodo-app">
      <header class="header">
        <div class="icon-container">myTodo</div>
      </header>
      <div class="content-container">
        <div class="left-nav">
          <div class="default-project-container">
            <div class="default-task-list-container" tabindex="0">
              <i class="fa-solid fa-inbox"></i>
              <h3 class="inbox-title">Inbox</h3>
            </div>
            <div class="default-task-list-container" tabindex="0">
              <i class="fa-solid fa-calendar-day"></i>
              <h3 class="today-title">Today</h3>
            </div>
            <!----Not sure what this refers to..?!-->
            <div class="inbox-nav-link"></div>
          </div>
          <!------Project list-->
          <div class="project-container">
            <h3 class="project-container-title">Project</h3>
            <div class="project-list-container">
              <div class="project">
                <div class="project-title"></div>
                <div class="project-delete-btn">
                  <i class="fa-regular fa-trash-can"></i>
                </div>
              </div>
              <!----Add new project-->
              <template id="new-project-template">
                <form action="#" class="new-project-form" method="get">
                  <div class="form-inputs">
                    <input
                      type="text"
                      placeholder="Project Name"
                      required="required"
                      id="name"
                      name="title"
                    />
                  </div>
                  <div class="form-confirm">
                    <button class="cancel-project-btn">Cancel</button>
                    <button class="confirm-project-btn" type="submit">
                      Add
                    </button>
                  </div>
                </form>
              </template>
            </div>
          </div>
          <div class="add-project-btn"><p>+ Add project</p></div>
        </div>

        <div class="project-viewer">
          <!------Add new task-->
          <template id="new-task-template">
            <div class="form-container">
              <form
                action="#"
                data-id-project-name=""
                class="new-task-form"
                method="get"
              >
                <div class="form-inputs">
                  <input
                    type="text"
                    placeholder="Task Name"
                    required="required"
                    id="name"
                    name="name"
                  />
                  <input
                    type="text"
                    placeholder="Description"
                    required="required"
                    id="description"
                    name="description"
                  />
                  <input type="hidden" name="projectName" />

                  <div class="due-date-btn">
                    <p class="due-date-btn-text">Due date</p>
                    <input
                      type="date"
                      id="duedate"
                      name="dueDate"
                      class="date-picker"
                    />
                  </div>
                </div>
                <div class="new-task-btn-container">
                  <button class="cancel-task-btn">Cancel</button>
                  <button class="save-task-btn" type="submit">Add task</button>
                </div>
              </form>
            </div>
          </template>

          <!----Edit task -->
          <h1 class="project-viewer-title">Inbox</h1>
          <template id="editTaskTemplate">
            <form action="#" class="edit-task-form" method="get">
              <div class="edit-form-container">
                <div class="inputs edit-form-inputs">
                  <input
                    type="text"
                    placeholder="title"
                    required="required"
                    class="title"
                    id="title"
                    name="name"
                  />
                  <input
                    type="text"
                    placeholder="description"
                    required="required"
                    id="description"
                    class="description"
                    name="description"
                  />

                  <div class="edit-date-container">
                    <input
                      type="date"
                      name="dueDate"
                      id="duedate"
                      class="edit-date-picker"
                    />
                  </div>
                  <input type="hidden" name="projectName" />
                </div>

                <div class="edit-form-btns">
                  <button class="cancel-btn">Cancel</button>
                  <button class="save-btn" type="submit">Save</button>
                </div>
              </div>
            </form>
          </template>
          <!-----Task card display-->
          <div class="project-tasks">
            <div class="task-container">
              <input type="checkbox" class="task-complete-btn" />
              <div class="task-info-container">
                <p class="task-title"></p>
                <p class="task-description"></p>
                <p class="task-due-date"></p>
              </div>
              <div class="task-btn-container">
                <div class="delete-task"></div>
                <div class="edit-task"></div>
              </div>
            </div>
          </div>

          <div class="add-task-btn"><p>+ Add task</p></div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
