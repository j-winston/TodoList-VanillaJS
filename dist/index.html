<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTodo</title>
  </head>

  <body>
    <div class="mytodo-app">
      <header class="header">
        <div class="icon-container">myTodo</div>
      </header>
      <div class="content-container">
        <div class="left-nav">
          <div class="nav-link-container">
            <div class="inbox-nav-link"></div>
          </div>
          <div class="project-container">
            <h3 class="project-container-title">Project</h3>
            <div class="project-list-container">
              <div class="project">
                <div class="project-title"></div>
                <div class="project-delete-btn"></div>
              </div>

              <template id="newProjectTemplate">
                <form action="#" class="new-project-form" method="get">
                  <div class="form-inputs">
                    <input
                      type="text"
                      placeholder="Project Name"
                      required="required"
                      id="project-name"
                    />
                  </div>
                  <div class="form-confirm">
                    <button class="confirm-project-btn" type="submit">
                      Add Project
                    </button>
                    <button class="cancel-project-btn">Cancel</button>
                  </div>
                </form>
              </template>
            </div>
          </div>
          <div class="add-project-btn">+</div>
        </div>

        <div class="project-viewer">
          <!------Add new task-->
          <template id="newTaskTemplate">
            <div class="form-container">
              <form action="#" class="new-task-form" method="get">
                <div class="form-inputs">
                  <input
                    type="text"
                    placeholder="Task Name"
                    required="required"
                    id="name"
                  />
                  <input
                    type="text"
                    placeholder="Description"
                    required="required"
                    id="description"
                  />

                  <div class="due-date-btn">
                    <p class="due-date-btn-text">Due date</p>
                    <div class="due-date-picker-container">
                      <input type="date" id="duedate" class="date-picker" />
                    </div>
                  </div>
              <div class="new-task-btn-container">
                <button class="cancel-task-btn">Cancel</button>
                <button class="confirm-task-btn" type="submit">Add task</button>
              </div>
                </div>
              </form>
            </div>

            <!----Edit task -->
          </template>
          <h1 class="project-viewer-title">Inbox</h1>
          <template id="editTaskTemplate">
            <form action="#" class="edit-task-form" method="get">
              <div class="inputs">
                <input
                  type="text"
                  placeholder="title"
                  required="required"
                  class="title"
                  id="title"
                />
                <input
                  type="text"
                  placeholder="description"
                  required="required"
                  id="description"
                  class="description"
                />
                <input type="date" id="duedate" class="date-picker" />

                <button class="cancel-btn">Cancel</button>
                <button class="save-btn" type="submit">Save</button>
              </div>
            </form>
          </template>
          <!-----Task card display-->
          <div class="project-tasks">
            <div class="task-container">
              <input type="checkbox" class="task-complete-btn" />
              <div class="task-info-container">
                <p class="task-title"></p>
                <p class="task-description"></p>
                <p class="task-due-date"></p>
              </div>
              <div class="task-btn-container">
                <div class="delete-task"></div>
                <div class="edit-task"></div>
              </div>
            </div>
          </div>

          <div class="add-task-btn">+ Add task</div>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
